<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Our Pricing</h1></header>
    <div class="sliderDiv">
      Annually
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      Monthly
    </div>
    <div class="container">
      <div class="row">
        <div class="basic cards similar">
          <span class="title"> Basic </span>
          <div class="priceBasic price">&dollar;19.99</div>
          <hr />
          <span class="storage"> 500 GB Storage</span>
          <hr />
          <span class="users"> 2 Users Allowed </span>
          <hr />
          <span class="sendUp"> Send up to 3 GB </span>
          <hr />
          <button class="btnLearnMore">Learn More</button>
        </div>
        <div class="professional cards">
          <span class="title"> Professional </span>
          <div class="priceProfessional price">&dollar;24.99</div>
          <hr />
          <span class="storage"> 1 TB Storage </span>
          <hr />
          <span class="users"> 5 Users Allowed </span>
          <hr />
          <span class="sendUp"> Send up to 10 GB </span>
          <hr />
          <button class="btnLearnMore">Learn More</button>
        </div>
        <div class="master cards similar">
          <span class="title"> Master </span>
          <div class="priceMaster price">&dollar;39.99</div>
          <hr />
          <span class="storage"> 2 TB Storage </span>
          <hr />
          <span class="users"> 10 Users Allowed </span>
          <hr />
          <span class="sendUp"> Send up to 20 GB </span>
          <hr />
          <button class="btnLearnMore">Learn More</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/adamb00?tab=repositories" target="_blank"
        >Adamb00</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
